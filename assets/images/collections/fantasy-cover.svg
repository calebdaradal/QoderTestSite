<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background with fantasy gradient -->
  <defs>
    <linearGradient id="fantasyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E1B4B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4C1D95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#fantasyBg)"/>
  
  <!-- Mystical staff -->
  <g transform="translate(200,150)">
    <!-- Staff body -->
    <rect x="-3" y="-80" width="6" height="120" fill="#8B4513" rx="3"/>
    
    <!-- Crystal top -->
    <polygon points="0,-90 -12,-70 0,-50 12,-70" fill="#D4AF37" opacity="0.9"/>
    <polygon points="0,-85 -8,-70 0,-55 8,-70" fill="#F7E98E"/>
    
    <!-- Magical glow -->
    <circle cx="0" cy="-70" r="25" fill="url(#glow)"/>
    
    <!-- Runes on staff -->
    <circle cx="0" cy="-30" r="2" fill="#D4AF37"/>
    <circle cx="0" cy="-10" r="2" fill="#D4AF37"/>
    <circle cx="0" cy="10" r="2" fill="#D4AF37"/>
  </g>
  
  <!-- Floating mystical symbols -->
  <g opacity="0.6">
    <text x="320" y="80" font-family="serif" font-size="20" fill="#D4AF37">✦</text>
    <text x="80" y="120" font-family="serif" font-size="16" fill="#F7E98E">◆</text>
    <text x="340" y="200" font-family="serif" font-size="18" fill="#D4AF37">❋</text>
    <text x="60" y="220" font-family="serif" font-size="14" fill="#F7E98E">✧</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="280" width="400" height="20" fill="url(#fantasyBg)" opacity="0.8"/>
</svg>